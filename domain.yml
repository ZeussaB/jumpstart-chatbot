version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_shipping
  - ask_return_policy

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_shipping:
    - text: "Shipping usually takes 3-5 business days. You can track your order via your account."

  utter_ask_return_policy:
    - text: "You can return items within 30 days of purchase. Visit our returns page for full instructions."

  utter_ask_store_hours:
    - text: "Our store is open from 9 AM to 9 PM, Monday to Saturday, and 10 AM to 6 PM on Sundays." 

  utter_ask_contact_info:
    - text: "You can contact customer support at askinfo@email.com"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
