version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Answer shipping question
  steps:
    - intent: ask_shipping
    - action: utter_ask_shipping

- rule: Answer return policy question
  steps:
    - intent: ask_return_policy
    - action: utter_ask_return_policy

- rule: Answer store hours question
  steps:    
    - intent: ask_store_hours
    - action: utter_ask_store_hours

- rule: Answer contact info question
  steps:
    - intent: ask_contact_info
    - action: utter_ask_contact_info
