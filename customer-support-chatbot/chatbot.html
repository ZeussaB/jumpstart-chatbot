<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jumpstart Customer Support Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0; 
      background-color: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .chat-container {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 1.2em;
    }
    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Customer Support Chatbot</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="chatbot.html">Chatbot</a>
    </nav>
  </header>

  <main>
    <section>
      <p>
        Our AI-powered chatbot helps answer FAQs and resolve your queries instantly.
      </p>
    </section>

    <section class="chat-container">
      <!-- Rasa chatbot will appear here -->
    </section>
  </main>

  <footer>
    &copy; 2025 Jumpstart & Aceadora Tech
  </footer>
<!-- Rasa Webchat Widget -->
  <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
  <script>
    WebChat.default.init({
        selector: ".chat-container",
        initPayload: "/greet",
        customData: {"language": "en"},
        socketUrl: "http://localhost:5005",
        socketPath: "/socket.io/",
        title: "Jumpstart AI Assistant",
        subtitle: "How can I help you today?",
        inputTextFieldHint: "Ask your question...",
        showCloseButton: true,
        profileAvatar: "https://cdn-icons-png.flaticon.com/512/4712/4712109.png",
        params: {
            storage: "local"
        }
    });
  </script>
</body>
</html>
